name: User Project CI
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: action/checkout@v2
        name: node.js v16
      - uses: action/setup-node@v2
        with:
          node-version: "16"
      - run: npm install
      - run: npm run build --prefix client
